name: Lumina Cross-Platform Build

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'pyproject.toml'
      - '.github/workflows/lumina_cross_platform.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # === LINUX ===
          - os: ubuntu-latest
            platform: linux
            cargo_bin_name: lumina
            final_bin_name: lumina-read-linux
            maturin_args: "--zig"
          
          # === WINDOWS ===
          - os: windows-latest
            platform: windows
            cargo_bin_name: lumina.exe
            final_bin_name: lumina-read-windows.exe
            maturin_args: ""
          
          # === MACOS (Apple Silicon) ===
          - os: macos-latest
            platform: macos
            cargo_bin_name: lumina
            final_bin_name: lumina-read-macos
            maturin_args: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Build Tools
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install maturin ziglang
        
        if [ "${{ matrix.platform }}" == "linux" ]; then
          pip install patchelf
        fi

    - name: Build Python Wheel
      shell: bash
      run: |
        maturin build --release ${{ matrix.maturin_args }} --out dist

    - name: Build Rust Binary
      shell: bash
      run: |
        # --no-default-features disables the "extension-module" (PyO3) feature
        # This prevents linking errors on macOS and produces a standalone binary
        cargo build --release --bin lumina --no-default-features

    - name: Prepare Artifacts
      shell: bash
      run: |
        SRC_BIN="target/release/${{ matrix.cargo_bin_name }}"
        DST_BIN="dist/${{ matrix.final_bin_name }}"
        
        echo "Moving $SRC_BIN to $DST_BIN"
        cp "$SRC_BIN" "$DST_BIN"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lumina-build-${{ matrix.platform }}
        path: dist/*