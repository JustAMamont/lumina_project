name: Lumina Release Build

on:
  # Trigger the workflow when a tag starting with "v" is pushed (e.g., v0.1.0)
  push:
    tags:
      - "v*"
  # Allow manual trigger from GitHub Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # === LINUX ===
          - os: ubuntu-latest
            platform: linux
            cargo_bin_name: lumina
            final_bin_name: lumina-read-linux
            # Zig is required for manylinux compatibility
            maturin_args: "--zig"
          
          # === WINDOWS ===
          - os: windows-latest
            platform: windows
            cargo_bin_name: lumina.exe
            final_bin_name: lumina-read-windows.exe
            # Use native MSVC on Windows
            maturin_args: ""
          
          # === MACOS (Apple Silicon) ===
          - os: macos-latest
            platform: macos
            cargo_bin_name: lumina
            final_bin_name: lumina-read-macos
            # Use native Clang on macOS
            maturin_args: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Build Tools
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install maturin ziglang
        
        # Patchelf is only needed for Linux builds to fix shared library paths
        if [ "${{ matrix.platform }}" == "linux" ]; then
          pip install patchelf
        fi

    # 1. Build Python Wheel (.whl)
    - name: Build Python Wheel
      shell: bash
      run: |
        maturin build --release ${{ matrix.maturin_args }} --out dist

    # 2. Build Standalone Rust Binary (Reader)
    - name: Build Rust Binary
      shell: bash
      run: |
        # --no-default-features disables the "extension-module" (PyO3) feature.
        # This creates a pure Rust binary that does not depend on libpython.
        cargo build --release --bin lumina --no-default-features

    # 3. Rename and move artifacts
    - name: Prepare Artifacts
      shell: bash
      run: |
        SRC_BIN="target/release/${{ matrix.cargo_bin_name }}"
        DST_BIN="dist/${{ matrix.final_bin_name }}"
        
        echo "Moving binary from $SRC_BIN to $DST_BIN"
        cp "$SRC_BIN" "$DST_BIN"

    # 4. Upload artifacts to temp storage
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.platform }}
        path: dist/*

  # === PUBLISH RELEASE JOB ===
  publish:
    name: Create GitHub Release
    # Wait for all build jobs to finish successfully
    needs: build
    runs-on: ubuntu-latest
    # Only run this job if the trigger was a tag
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # Download artifacts from all previous jobs (Linux, Win, Mac)
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_dist
          merge-multiple: true

      # Create a new Release and attach the files
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: all_dist/*
          generate_release_notes: true